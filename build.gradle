plugins {
    id 'java'
}

group 'filippova.anna'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:6.5.2'
    )
    testRuntimeOnly("org.slf4j:slf4j-simple:1.7.32")
}

test {
    useJUnitPlatform()
}